<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Yarn sale</title>
  </head>
  <body>
    <div class="page">
      <nav class="navbar">
        <div class="navbar__mobile-menu">
          <img src="icons/icon_menu.svg" alt="icon-menu" />
        </div>
        <div class="navbar__left">
          <img class="navbar__logo" src="logos/logo_yard_sale.svg" alt="logo" />
          <ul class="navbar__categories">
            <li class="nabvar__category-item">
              <a class="nabvar__category-link" href="#">All</a>
            </li>
            <li class="nabvar__category-item">
              <a class="nabvar__category-link" href="#">Clohes</a>
            </li>
            <li class="nabvar__category-item">
              <a class="nabvar__category-link" href="#">Electronics</a>
            </li>
            <li class="nabvar__category-item">
              <a class="nabvar__category-link" href="#">Furniture</a>
            </li>
            <li class="nabvar__category-item">
              <a class="nabvar__category-link" href="#">Toys</a>
            </li>
            <li class="nabvar__category-item">
              <a class="nabvar__category-link" href="#">Others</a>
            </li>
          </ul>
        </div>
        <div class="navbar__right">
          <div class="navbar__account">
            <span>email@example.com</span>
            <img src="icons/flechita.svg" alt="arrow" />
          </div>
          <div class="navbar__shopping-cart">
            <img
              class="navbar__cart-icon"
              src="icons/icon_shopping_cart.svg"
              alt="shopping cart"
            />
            <div class="navbar__cart-item-count">2</div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
