<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Yarn sale</title>
  </head>
  <body>
    <div class="page">
      <div
        class="
          container
          inherit-min-height
          position-relative
          pt-20
          container--edit-account
        "
      >
        <div class="edit-account">
          <h1 class="text--bold--700 edit-account__title">My account</h1>
          <form class="form">
            <label class="label-container edit-account__label" for="name">
              <span class="text--weight--700">Name</span>
              <input
                class="input edit-account__input"
                id="name"
                type="text"
                placeholder="Camila Yokoo"
              />
            </label>
            <label class="label-container edit-account__label" for="email">
              <span class="text--weight--700">Email address</span>
              <input
                class="input edit-account__input"
                id="email"
                type="email"
                placeholder="camilayokoo@gmail.com"
              />
            </label>
            <label class="label-container edit-account__label" for="password">
              <span class="text--weight--700">Password</span>
              <input
                class="input edit-account__input"
                id="password"
                type="email"
                placeholder="***********"
              />
            </label>
          </form>
          <button
            type="button"
            class="button button--green text--size--lg edit-account__button"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
