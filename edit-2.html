    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

              <span class="text--weight--700">Email address</span>
              <p class="edit-account__value">camilayokoo@gmail.com</p>
            </label>
            <label class="label-container edit-account__label">
              <span class="text--weight--700">Password</span>
              <p class="edit-account__value">********</p>
            </label>
          </form>
          <button
            type="button"
            class="
              button button--border-green
              text--size--lg
              edit-account__button
            "
          >
            Edit
          </button>
        </div>
      </div>
    </div>
