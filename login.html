<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Yarn sale</title>
  </head>
  <body>
    <div class="page">
      <div
        class="container inherit-min-height absolute-centered position-relative"
      >
        <div class="login">
          <div class="login__logo">
            <img src="logos/logo_yard_sale.svg" alt="logo" />
          </div>

          <form class="form">
            <label class="label-container login__label" for="email">
              <span class="text--weight--700">Password</span>
              <input
                class="input login__input"
                id="email"
                type="email"
                placeholder="email@example.com"
              />
            </label>
            <label class="label-container login__label" for="password">
              <span class="text--weight--700">Re-enter password</span>
              <input
                class="input login__input"
                id="password"
                type="password"
                placeholder="**********"
              />
            </label>
          </form>
          <button
            type="button"
            class="button button--green text--size--md login__button-login"
          >
            Login
          </button>
          <a href="#" class="link login__forgot-password">Forgot my password</a>
          <button
            type="button"
            class="
              button button--border-green
              text--size--md
              login__button-sign-up
            "
          >
            Sign up
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
