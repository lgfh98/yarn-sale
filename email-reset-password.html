<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Yarn sale</title>
  </head>
  <body>
    <div class="page">
      <div class="container inherit-min-height absolute-centered">
        <div class="password-recovering">
          <div class="password-recovering__logo">
            <img src="logos/logo_yard_sale.svg" alt="logo" />
          </div>
          <h1 class="text--bold--700 text--centered password-recovering__title">
            Email has been sent!
          </h1>
          <p
            class="
              text--weight--400 text--centered text--color--dark
              password-recovering__subtitle
            "
          >
            Please check yout inbox for instructions on how to reset the
            password
          </p>
          <div class="password-recovering__icon">
            <img src="icons/email.svg" alt="email" />
          </div>
          <button
            type="button"
            class="
              button button--green
              text--size--lg
              password-recovering__button
            "
          >
            Login
          </button>
          <div class="password-recovering__resend">
            <span class="text--weight--400 text--color--dark"
              >Didn't receive the email?</span
            >
            <a href="#" class="link password-recovering__resend-link">Resend</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
